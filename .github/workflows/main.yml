name: Deploy to Hostinger
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Deploy to FTP/SFTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: taytaypalawan.net
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 21  # Explicitly setting the FTP port
          protocol: ftp  # Ensuring FTP is used (not SFTP)
          local-dir: dist/
          server-dir: /public_html/ai-test/
